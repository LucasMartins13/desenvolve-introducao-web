<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>

    <form action="submit.php" method="post">
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <h2>Pesquisa</h2>
        <label>Pergunta 1: Como você avalia nosso atendimento?</label><br>
        <input type="radio" id="atendimento1" name="atendimento" value="excelente" required>
        <label for="atendimento1">Excelente</label>
        <input type="radio" id="atendimento2" name="atendimento" value="bom">
        <label for="atendimento2">Bom</label>
        <input type="radio" id="atendimento3" name="atendimento" value="regular">
        <label for="atendimento3">Regular</label>
        <input type="radio" id="atendimento4" name="atendimento" value="ruim">
        <label for="atendimento4">Ruim</label>

        <br><br>
        <label>Pergunta 2: Recomendaria nossos serviços para outras pessoas?</label><br>
        <input type="radio" id="recomendacao1" name="recomendacao" value="sim" required>
        <label for="recomendacao1">Sim</label>
        <input type="radio" id="recomendacao2" name="recomendacao" value="nao">
        <label for="recomendacao2">Não</label>

        <br><br>
        <label for="motivo">Pergunta 3: Qual o motivo da sua avaliação?</label><br>
        <select id="motivo" name="motivo" required>
            <option value="">Selecione...</option>
            <option value="qualidade">Qualidade do serviço</option>
            <option value="preco">Preço</option>
            <option value="atendimento">Atendimento ao cliente</option>
            <option value="outro">Outro</option>
        </select>

        <br><br>
        <input type="checkbox" id="autorizacao" name="autorizacao">
        <label for="autorizacao">Autorizo o compartilhamento de minha resposta com terceiros.</label>

        <br><br>
        <button type="submit">Enviar Resposta</button>
    </form>

</body>
</html>
